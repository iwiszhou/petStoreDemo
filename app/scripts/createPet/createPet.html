<div class="create-pet">
	<div ng-if="$ctrl.successMsg" class="alert alert-success">{{$ctrl.successMsg}} {{$ctrl.countDown}}s</div>

	<form name="$ctrl.petForm" novalidate ng-submit="$ctrl.submitForm();" ng-if="!$ctrl.successMsg">

      <div class="form-row">
        <input
          class="custom-input form-control"
          type="text"
          name="name"
          required="required"
          placeholder="Enter pet name (required)"
          maxlength="15"
          ng-model="$ctrl.pet.name">
      </div>

      <div class="form-row">
        <input
          class="custom-input form-control"
          type="text"
          name="category"
          placeholder="Enter category name"
          maxlength="15"
          ng-model="$ctrl.pet.categoryName">
      </div>

      <div class="form-row">
        <input
          class="custom-input form-control"
          type="text"
          name="photos"
          required="required"
          placeholder="Enter photo urls ( use comma to separate - required)"
          maxlength="100"
          ng-model="$ctrl.pet.photoUrls">
      </div>

      <div class="form-row">
        <input
          class="custom-input form-control"
          type="text"
          name="tags"
          placeholder="Enter tags ( use comma to separate )"
          maxlength="100"
          ng-model="$ctrl.pet.tags">
      </div>

      <div class="form-row status-dp">
		<select 
			name="singleSelect" id="singleSelect" 
			ng-model="$ctrl.pet.status"
			ng-options="option.name for option in $ctrl.status">
		</select>
      </div>

      
      <div class="btns">
        <div class="btn-left">
          <button class="submit-btn default-btn" type="submit" ng-disabled="$ctrl.petForm.$invalid || $ctrl.submitting">
             Create<span ng-if="$ctrl.submitting" class="loadingSpinner"><i class="fa-li fa fa-spinner fa-spin"></i></span>
          </button>
        </div>
        <div class="btn-left">
          <button class="cancel default-btn" type="button" ng-click="$ctrl.back()">Cancel</button>
        </div>
      </div>
      
    </form>

    <div class="error-msg" ng-if="$ctrl.errorMsg">
      {{ $ctrl.errorMsg }}
    </div>
</div>
